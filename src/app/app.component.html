<div class="row columns">
    <div *ngIf="!(authService.user | async)">
        <input type="text" [(ngModel)]="email" placeholder="email">
        <input type="password" [(ngModel)]="password" placeholder="password">
      
        <button (click)="signup()" [disabled]="!email || !password">
          Signup
        </button>
      
        <button (click)="login()" *ngIf="!(user | async)?.uid" [class.disabled]="isDisabled" [disabled]="!email || !password">
          Login
        </button>
      </div>
      <button (click)="logout()" *ngIf="authService.user | async">
          Logout
        </button>
  <!-- <button (click)="login()" *ngIf="!(user | async)?.uid">Login</button> -->
  <!-- <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button> -->

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="what is it that you want to do?" (keyup.enter)="send($event.target.value)" [(ngModel)]="msgVal" />
  <div *ngIf="(user | async)?.uid" id="details-container">
    <p *ngFor="let item of items | async"><img style="width: 20px; height: 20px" src="../assets/images/pin.png">{{item.message}}</p>
</div>
</div>
